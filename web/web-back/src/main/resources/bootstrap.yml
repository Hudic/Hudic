server:
  port: 6102
spring:
  application:
    name: web-back
  cloud:
    config:
      name: hudic-config
      profile: dev
      label: master
#      uri: http://localhost:6002/
      discovery:
        enabled: true
        service-id: sys-config
#        server端spring.application.name的值
    bus:
      trace:
        enabled: true
        # 开启消息跟踪
  rabbitmq:
    host: localhost
    port: 5672
#    port: 不是管理页面的15672
    username: admin
    password: 123456
management:
  endpoints:
    web:
      exposure:
        include: "*"  # include: ["refresh","health"]
#  security:
#    enabled: false 刷新时关闭安全验证，新版已被上面配置替代
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6001/eureka/
  instance:
    status-page-url:  http://${spring.cloud.client.ip-address}:${server.port}/doc.html
