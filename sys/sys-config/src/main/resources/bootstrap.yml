server:
  port: 6002
spring:
  application:
    name: sys-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Hudic/Hudic/                  # 配置git仓库的地址
          search-paths: config-repo                             # git仓库地址下的相对地址，可以配置多个，用,分割。
          username:                                             # git仓库的账号
          password:                                             # git仓库的密码
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 123456
management:
  endpoints:
    web:
      exposure:
        include: "*"
        #刷新时关闭安全验证
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6001/eureka/